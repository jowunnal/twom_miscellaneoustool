name: Android CI
on: 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v4
    
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    # 캐싱 추가
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Grant execute permission for gradlew
      run: chmod +x ./miscellaneoustool/gradlew

    - name: Clean Bulid
      run: ./miscellaneoustool/gradlew clean

    - name: Create google-services
      run: echo '${{ secrets.GOOGLE_SERVICES_JSON_DEBUG }}'
      
    - name: Build with Gradle build   
      run: ./miscellaneoustool/gradlew build

    - name: Run unit test
      run: ./miscellaneoustool/gradlew testdebugUnitTest

    - name: Clone repo
      uses: actions/checkout@master
      with:
        fetch-depth: 1
    - name: ktlint
      uses: ScaCap/action-ktlint@master
      with:
        github_token: ${{ secrets.github_token }}
        reporter: github-pr-review 
        fail_on_error: true
        level: warning
